server:
  port: 9191
spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service 
          predicates:
            - Path=/api/products
          filters:
            - AuthenticationFilter
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders
          filters:
            - AuthenticationFilter
        - id: auth-security-service
          uri: lb://AUTH-SECURITY-SERVICE
          predicates:
            - Path=/api/auth/**
eureka:
 client:
   fetch-registry: true
   register-with-eureka: true
   service-url:
     default-zone: http://localhost:8761/eureka
 instance:
   hostname: localhost

logging:
  level:
    root: INFO


    
  

   